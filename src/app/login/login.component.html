<div class="container">
  <div class="login-container">
    <div id="output"></div>
    <div class="text-center">
        <img [src]="profile_picture" class="avatar img-circle img-thumbnail" alt="avatar">
      </div>
    <div class="form-box my-3">
      <form action="" method="">
        <a href='/auth/instagram' class="btn btn-block btn-social btn-instagram">

        </a>
      </form>
    </div>
  </div>

</div>
